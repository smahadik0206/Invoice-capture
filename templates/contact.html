<!DOCTYPE html>
<html>
  <head>
    <title>Contact Invoice Capture OCR</title>
    <link rel="stylesheet" href="static\contact.css" />
  </head>
  <body>
    <div class="navigation">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('getresults') }}">Get Results</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <form method="post" action="./savecontact" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="container content">
        <h1>Contact Invoice Capture OCR</h1>
        <p>Have a question? Feel free to reach out to us using the contact form below.</p>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your message"></textarea>
        </div>
        <button class="submit-btn">Submit</button>
        <br />
      </div>
    </form>

    <script>
      function validateForm() {
        var name = document.getElementById('name').value
        var email = document.getElementById('email').value
        var message = document.getElementById('message').value
      
        if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
          alert('Please fill in all the fields.')
          return false // Prevent form submission if fields are empty
        } else {
          // If all fields are filled, proceed with form submission
          alert('Thank you for contacting us!')
          return true
        }
      }
    </script>
  </body>
</html>
