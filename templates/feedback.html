<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Feedback for Invoice Capture OCR</title>
    <link rel="stylesheet" href="static\feedback.css" />
  </head>

  <body>
    <div class="navigation">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('getresults') }}">Get Results</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('feedback') }}">Feedback</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
    <div class="container content">
      <h1>Provide Feedback for Invoice Capture OCR</h1>
      <p>We value your feedback. Please take a moment to share your thoughts with us.</p>
      <form class="feedback-form" action="./savefeedback" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="comments">Feedback:</label>
          <textarea id="comments" name="comments" placeholder="Your Feedback"></textarea>
        </div>
        <button class="submit-btn">Submit Feedback</button>
      </form>
    </div>

    <script>
      function validateForm() {
        var name = document.getElementById('name').value
        var comments = document.getElementById('comments').value
      
        if (name.trim() === '' || comments.trim() === '') {
          alert('Please fill in all the fields.')
          return false // Prevent form submission if fields are empty
        } else {
          // If all fields are filled, proceed with form submission
          alert('Your feedback has been submitted. Thank you!')
          return true
        }
      }
    </script>
  </body>
</html>
